<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header with Hover Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="header">
    <div id="logo">MyShop</div>

    <nav id="main-nav">
      <a id="home-link" href="#">Home</a>
      <a id="shop-link" href="#">Shop</a>
      <a id="contact-link" href="#">Contact</a>
    </nav>

    <div id="header-actions">
      <button id="cart-btn">
        Cart
        <span id="cart-count">3</span>
      </button>
      <button id="signin-btn">Sign In</button>
    </div>
  </header>

  <div id="signin-modal" class="modal-overlay hidden">
    <div id="signin-box" class="modal-box">
      <button id="signin-close" class="close-btn">&times;</button>
      <div id="signin-heading">
        <span>Sign In</span>
      </div>
      <input id="signin-email" type="email" placeholder="Email" />
      <input id="signin-password" type="password" placeholder="Password" />
      <button id="signin-submit-btn">Login</button>
      <p>Don't have an account? <button id="signup-btn">Sign Up</button></p>
    </div>
  </div>

  <div id="cart-dropdown" class="cart-dropdown hidden">
    <div id="cart-box">
      <button id="cart-close" class="close-btn">&times;</button>
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <li id="cart-item1"><span>Item 1</span><span>$10</span></li>
        <li id="cart-item2"><span>Item 2</span><span>$15</span></li>
      </ul>
      <div id="cart-total">
        <span>Total:</span><span>$25</span>
      </div>
      <button id="cart-checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    //scripti tähän väliaikaisesti koska tuli ongelmia vastaan saamaan tämä sama toimii controllerin kautta
    document.addEventListener('DOMContentLoaded', () => {
      const signinModal = document.getElementById('signin-modal');
      const signinBtn = document.getElementById('signin-btn');
      const signinClose = document.getElementById('signin-close');
      const signupBtn = document.getElementById('signup-btn');
      const cartBtn = document.getElementById('cart-btn');
      const cartDropdown = document.getElementById('cart-dropdown');
      const cartClose = document.getElementById('cart-close');

      signinBtn.addEventListener('click', () => {
        signinModal.classList.remove('hidden');
      });

      signinClose.addEventListener('click', () => {
        signinModal.classList.add('hidden');
      });

      signupBtn.addEventListener('click', () => {
        alert("Redirect to Sign Up page or show Sign Up Modal");
        signinModal.classList.add('hidden');
      });

      cartBtn.addEventListener('mouseenter', () => {
        cartDropdown.classList.remove('hidden');
      });

      cartBtn.addEventListener('mouseleave', () => {
        cartDropdown.classList.add('hidden');
      });

      cartDropdown.addEventListener('mouseenter', () => {
        cartDropdown.classList.remove('hidden');
      });

      cartDropdown.addEventListener('mouseleave', () => {
        cartDropdown.classList.add('hidden');
      });

      cartClose.addEventListener('click', () => {
        cartDropdown.classList.add('hidden');
      });

      signinModal.addEventListener('click', (e) => {
        if (e.target === signinModal) {
          signinModal.classList.add('hidden');
        }
      });

      cartDropdown.addEventListener('click', (e) => {
        if (e.target === cartDropdown) {
          cartDropdown.classList.add('hidden');
        }
      });
    });
  </script>

</body>
</html>
